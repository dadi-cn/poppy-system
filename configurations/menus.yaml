backend:
  title: 系统
  groups:
    setting:
      title: 系统设置
      icon: fa fa-cogs
      children:
        -
          title: 主页
          icon: fa fa-home
          route: system:backend.home.cp
        -
          title: 配置
          icon: fa fa-cog
          children:
            -
              title: 系统配置
              route: system:backend.home.setting
              permission: backend:system.global.manage
            -
              title: 邮件设置
              route: system:backend.mail.store
              permission: backend:system.global.manage
            -
              title: 短信设置
              route: system:backend.sms.index
              permission: backend:system.global.manage
            -
              title: 扩展管理
              route: system:backend.addon.index
              permission: backend:system.global.addon
        -
          title: 账号管理
          icon: fa fa-user-friends
          children:
            -
              title: 角色管理
              route: system:backend.role.index
              permission: backend:system.role.manage
            -
              title: 账号管理
              route: system:backend.pam.index
              permission: backend:system.pam.manage
            -
              title: 登录日志
              route: system:backend.pam.log
              permission: backend:system.pam.log
develop:
  title: 核心开发
  groups:
    -
      title: 文档
      children:
        -
          title: Restful-前台
          route: system:develop.doc.index
        -
          title: Restful-后台
          route: system:develop.doc.index
          route_param:
            - backend
        -
          title: 后台前端文档
          route: system:develop.layout.fe
        -
          title: 布局文档
          route: system:develop.layout.index
    -
      title: 系统信息
      children:
        -
          title: 系统日志
          route: system:develop.log.index
        -
          title: PhpInfo
          route: system:develop.env.phpinfo
        -
          title: 配置检测
          route: system:develop.env.config
        -
          title: 数据库字典
          route: system:develop.env.db
        -
          title: 数据库模型
          route: system:develop.env.model
    -
      title: 数据表更新
      children:
        -
          title: 数据表更新执行情况
          route: system:develop.progress.lists
